<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
    <div class="row">
        <label for="colFormLabelLlg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control form-control-lg" id="colFormLabelLlg" placeholder="Ali Asghar">
        </div>
      </div><br/>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Father Name</label>
        <div class="col-sm-10">
          <input type="fname" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Shabbir Ali">
        </div>
      </div><br/>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Surname</label>
        <div class="col-sm-10">
          <input type="surname" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Moosani Family">
        </div>
      </div><br/>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Address</label>
        <div class="col-sm-10">
          <input type="address" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Flat # 301, 3rd Floor, Qasr-e-Yasmeen Manzil, Soldier Bazar # 1, Near Qadri Medical, Karachi ">
        </div>
      </div><br/>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Religion</label>
        <div class="col-sm-10">
          <input type="Religion" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Islam">
        </div>
      </div><br/>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date of Birth</label>
        <div class="col-sm-10">
          <input type="dob" class="form-control form-control-lg" id="colFormLabelLg" placeholder="22nd September 1979">
        </div>
      </div><br/>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email Address</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="786aliasghar110@gmail.com">
        </div>
      </div><br/>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Cell Number</label>
        <div class="col-sm-10">
          <input type="cell" class="form-control form-control-lg" id="colFormLabelLg" placeholder="0345-3450037">
        </div>
      </div><br/>
      <div class="col-auto">
        <button type="back" class="btn btn-primary"><a id="back" href="./index.html">Back</a></button>   
      </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
